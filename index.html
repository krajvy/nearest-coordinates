<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nearest Coordinates</title>
		<meta name="description" content="Find nearest coordinates in DB by input coordinates">
		<meta name="author" content="Jan 'krajvy' Krivohlavek">
		<script src="./nearest-coordinates.js"></script>
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<form id="data_in" action="#" onsubmit="NearestCoordinates.process(event);" method="post">
			<fieldset>
				<legend>Input</legend>
				<div>
					<input type="text" name="coordinates_in" id="coord_in" />
					<label for="coord_in">Your coordinates:</label>
				</div>
				<div>
					<label for="file_in">Input file:</label>
					<input type="file" name="file_in" id="file_in" />
					<button type="button" onclick="NearestCoordinates.abortReadFile();" class="btn btn--abort">Cancel read</button>
				</div>
				<div>
					<label for="file_progressbar">Readed:</label>
					<span class="file_progressbar_wrapper">
						<span class="file_progressbar" id="file_progressbar">&nbsp;</span>
					</span>
					<span class="file_progressbar_counter" id="file_progressbar_counter">0%</span>
				</div>
				<div>
					<input class="submit" type="submit" id="submit" value="Process" />
				</div>
			</fieldset>
		</form>
		<fieldset>
			<legend>Map operations</legend>
			<div>
				<label for="map_distance">Distance to check (in km):</label>
				<input type="text" name="map_range" id="map_range" class="input input--map_range" value="50" />
				<button type="button" onclick="NearestCoordinates.checkSelected();" class="btn btn--map_range">Check</button>
			</div>
			<button type="button" onclick="NearestCoordinates.loadMap();" id="map_load" class="btn btn-map_load">Load map with selected points</button>
		</fieldset>
		<div id="map--canvas" class="map--canvas hidden"></div>
		<table>
			<thead>
				<tr>
					<th>Coordinates</th>
					<th>Distance</th>
					<th>Azimuth</th>
					<th>Description</th>
					<th>Map</th>
				</tr>
			</thead>
			<tbody id="data_out">
			</tbody>
		</table>
	</body>
</html>
