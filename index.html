<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nearest Coordinates</title>
		<meta name="description" content="Find nearest coordinates in DB by input coordinates">
		<meta name="author" content="Jan 'krajvy' Krivohlavek">
		<script src="./nearest-coordinates.js"></script>
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<form id="data_in" action="#" onsubmit="NearestCoordinates.process(event);" method="post">
			<fieldset>
				<legend>Input</legend>
				<div>
					<label for="coord_in">Coordinates:</label>
					<input type="text" name="coordinates_in" id="coord_in" />
				</div>
				<div>
					<label for="file_in">Input file:</label>
					<input type="file" name="file_in" id="file_in" />
					<button onclick="NearestCoordinates.abortReadFile();">Cancel read</button>
				</div>
				<div>
					<label for="file_progressbar">Readed:</label>
					<span class="file_progressbar_wrapper">
						<span class="file_progressbar" id="file_progressbar">&nbsp;</span>
					</span>
					<span class="file_progressbar_counter" id="file_progressbar_counter">0%</span>
				</div>
				<div>
					<input class="submit" type="submit" id="submit" value="Process" />
				</div>
			</fieldset>
		</form>
		<table>
			<thead>
				<tr>
					<th>Coordinates</th>
					<th>Distance</th>
					<th>Azimuth</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody id="data_out">
			</tbody>
		</table>
	</body>
</html>
